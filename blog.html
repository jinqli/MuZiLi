    <script src="./public/javascripts/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      /*
        1. 请求服务端数据
        2. 遍历生成节点
        3. 渲染到页面
      */
      const blogData = [
        {
          title: "打平数组JS",
          content: "# Marked in browser\n\nRendered by **marked**.",
          description: "description",
        },
        {
          title: "打平数组JS",
          content: "# Marked in browser\n\nRendered by **marked**.",
          description: "description",
        },
        {
          title: "打平数组JS",
          content: "# Marked in browser\n\nRendered by **marked**.",
          description: "description",
        },
        {
          title: "打平数组JS",
          content: "# Marked in browser\n\nRendered by **marked**.",
          description: "description",
        },
      ];
      const blogCardList = document.getElementById("blog_card_list");
      /*
        通过js操作DOM
        1. 创建DOM
        2. 插入
      */
      blogData.forEach((item) => {
        const blogCardItem = document.createElement("div");
        blogCardItem.className = "item";
        const blogCardItemImg = document.createElement("img");
        blogCardItemImg.src = "";
        blogCardItemImg.alt = "img";
        const blogCardItemInfo = document.createElement("div");
        blogCardItemInfo.className = "info";
        const blogCardInfoTitle = document.createElement("h3");
        blogCardInfoTitle.className = "title";
        blogCardInfoTitle.innerHTML = item.title;
        const blogCardInfoContent = document.createElement("p");
        blogCardInfoContent.className = "content";
        blogCardInfoContent.id = "content";
        blogCardInfoContent.innerHTML = marked(item.content);
        const blogCardInfoDescription = document.createElement("span");
        blogCardInfoDescription.className = "description";
        blogCardInfoDescription.id = "description";
        blogCardInfoDescription.innerHTML = item.description;

        blogCardItemInfo.appendChild(blogCardInfoTitle);
        blogCardItemInfo.appendChild(blogCardInfoContent);
        blogCardItemInfo.appendChild(blogCardInfoDescription);

        blogCardItem.appendChild(blogCardItemImg);
        blogCardItem.appendChild(blogCardItemInfo);

        blogCardList.appendChild(blogCardItem);
      });
    </script>
