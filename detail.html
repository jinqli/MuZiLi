1. 安装集成环境

   ![](D:\Users\ljq\Pictures\Camera Roll\phpstudy_pro.png)



2. 安装DVWA

   [GitHub - digininja/DVWA: Damn Vulnerable Web Application (DVWA)](https://github.com/digininja/DVWA)

   - 通过git克隆到本地

     ![](D:\Users\ljq\Pictures\Camera Roll\git-dvwa.png)

   - 直接download

     ![](D:\Users\ljq\Pictures\Camera Roll\download-dvwa.png)



3. 把下载好的文件放在phpstudy下的www目录下

   ![](D:\Users\ljq\Pictures\Camera Roll\path.png)

4. 配置DVWA数据库配置文件，请打开config文件夹，打开config.inc.php。

   > # 修改如下内容，把数据库用户和密码改成你的mysql数据库的用户名和密码
   >
   > $_DVWA = **array**();
   >
   > $_DVWA[ 'db_server' ]  = '127.0.0.1';
   >
   > $_DVWA[ 'db_database' ] = 'dvwa';
   >
   > $_DVWA[ 'db_user' ]   = 'root';
   >
   > $_DVWA[ 'db_password' ] = 'root';
   >
   > $_DVWA[ 'db_port'] = '3306';

   > 记得把phpstudy打开
   >
